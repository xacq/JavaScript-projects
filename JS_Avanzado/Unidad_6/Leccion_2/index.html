	<script type="text/javascript">
		//Inmutabilidad: los valores no deben cambiar luego de que han sido definidos. Esto permite la persistencia de los datos y evita efectos secundarios que pueden generar la mutación

		//ejemplo de mutación:

		function cambiarResidencia(persona, nuevaCiudad){
			let copia = Object.assign({}, persona, { cuidad: nuevaCiudad});
			//persona.cuidad = nuevaCiudad;
			return copia;
		}

		const persona = {
			nombre: 'Robin',
			cuidad: 'Dublín'
		}

		let nuevaPersona = cambiarResidencia(persona, 'Montreal');

		console.log(persona);

		console.log(nuevaPersona);
