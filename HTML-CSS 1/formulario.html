<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/formulario.css">
    <title>Document</title>
</head>
<body>
    <div class="container"> <!--Es un div tipo container-->
        <form class="well form-horizontal" action=" " method="post"  id="contact_form"> <!--inicializamos el form-->
            <fieldset>
                <legend>Contactanos Hoy!</legend>
                <!-- Text input-->
                <div class="form-group">
                    <label style="color: aquamarine" class="col-md-3 control-label">Nombres:</label>  
                    <div class="col-md-3 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input  name="first_name" placeholder="Escriba sus Nombres..." class="form-control"  type="text">
                        </div>
                    </div>
                </div>
                <!-- Text input-->
                <div class="form-group">
                <label class="col-md-4 control-label" >Apellidos:</label> 
                    <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input name="last_name" placeholder="Escriba sus Apellidos..." class="form-control"  type="text">
                    </div>
                </div>
                </div>
    
                <!-- Text input-->
                    <div class="form-group">
                <label class="col-md-4 control-label">Correo Electrónico:</label>  
                    <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                <input name="email" placeholder="Escriba su correor electrónico..." class="form-control"  type="text">
                    </div>
                </div>
                </div>
    
    
                <!-- Text input-->
                <div class="form-group">
                <label class="col-md-4 control-label">Teléfono:</label>  
                    <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                <input name="phone" placeholder="(593)999 999 999" class="form-control" type="text">
                    </div>
                </div>
                </div>
    
                <!-- Text input-->
                <div class="form-group">
                <label class="col-md-4 control-label">Dirección:</label>  
                    <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                <input name="address" placeholder="Ingrese su Dirección..." class="form-control" type="text">
                    </div>
                </div>
                </div>
    
                <!-- Text input-->
                <div class="form-group">
                <label class="col-md-4 control-label">Ciudad:</label>  
                    <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                <input name="city" placeholder="Ingress su ciudad..." class="form-control"  type="text">
                    </div>
                </div>
                </div>
    
                <!-- Select Basic -->
                <div class="form-group"> 
                    <label class="col-md-4 control-label">Estado/Provincia:</label>
                        <div class="col-md-4 selectContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                            <select name="Ingrese su estado o provincia..." class="form-control selectpicker" >
                            <option value=" " >Please select your state</option>
                            <option>Alabama</option>
                            <option>Alaska</option>
                            <option >Arizona</option>
                            <option >Arkansas</option>
                            <option >California</option>
                            <option >Colorado</option>
                            <option >Connecticut</option>
                            <option >Delaware</option>
                            <option >District of Columbia</option>
                            <option> Florida</option>
                            <option >Georgia</option>
                            <option >Hawaii</option>
                            <option >daho</option>
                            <option >Illinois</option>
                            <option >Indiana</option>
                            <option >Iowa</option>
                            <option> Kansas</option>
                            <option >Kentucky</option>
                            <option >Louisiana</option>
                            <option>Maine</option>
                            <option >Maryland</option>
                            <option> Mass</option>
                            <option >Michigan</option>
                            <option >Minnesota</option>
                            <option>Mississippi</option>
                            <option>Missouri</option>
                            <option>Montana</option>
                            <option>Nebraska</option>
                            <option>Nevada</option>
                            <option>New Hampshire</option>
                            <option>New Jersey</option>
                            <option>New Mexico</option>
                            <option>New York</option>
                            <option>North Carolina</option>
                            <option>North Dakota</option>
                            <option>Ohio</option>
                            <option>Oklahoma</option>
                            <option>Oregon</option>
                            <option>Pennsylvania</option>
                            <option>Rhode Island</option>
                            <option>South Carolina</option>
                            <option>South Dakota</option>
                            <option>Tennessee</option>
                            <option>Texas</option>
                            <option> Uttah</option>
                            <option>Vermont</option>
                            <option>Virginia</option>
                            <option >Washington</option>
                            <option >West Virginia</option>
                            <option>Wisconsin</option>
                            <option >Wyoming</option>
                            </select>
                        </div>
                    </div>
                </div>
    
                <!-- Text input-->
                <div class="form-group">
                <label class="col-md-4 control-label">Codigo Zip:</label>  
                    <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                <input name="zip" placeholder="Ingrese su Codigo Zip..." class="form-control"  type="text">
                    </div>
                </div>
                </div>
    
                <!-- Text input-->
                <div class="form-group">
                <label class="col-md-4 control-label">Website o Dominio:</label>  
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-globe"></i></span>
                <input name="website" placeholder="Ingrese su WebSite o Dominio" class="form-control" type="text">
                    </div>
                </div>
                </div>
    
                <!-- radio checks -->
                <div class="form-group">
                    <label class="col-md-4 control-label">Tiene un servicio de Hosting?</label>
                    <div class="col-md-4">
                        <div class="radio">
                            <label>
                                <input type="radio" name="hosting" value="yes" /> Si
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="hosting" value="no" /> No
                            </label>
                        </div>
                    </div>
                </div>
    
                <!-- Text area -->
                <div class="form-group">
                <label class="col-md-4 control-label">Descripción del Proyecto</label>
                    <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                            <textarea class="form-control" name="comment" placeholder="Ingrese la Descripcion del proyecto..."></textarea>
                </div>
                </div>
                </div>
    
                <!-- Success message -->
                <div class="alert alert-success" role="alert" id="success_message">Exitoso
                    <i class="glyphicon glyphicon-thumbs-up"></i> Gracias por contactarnos... Pronto le responderemos!...</div>
                
                <!-- Button -->
                <div class="form-group">
                <label class="col-md-4 control-label"></label>
                <div class="col-md-4">
                    <button type="submit" class="btn btn-warning" >Enviar <span class="glyphicon glyphicon-send"></span></button>
                </div>
                </div>
    
            </fieldset>
        </form>
    </div>
    <script src="/js/formulario.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
</body>
</html>
