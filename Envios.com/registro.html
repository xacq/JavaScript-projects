    <main>
        <div class="py-5 bg-light">
            <div class="col-md-6 m-auto">
                <h2 class="mb-3">Registro</h2>
                <form class="form-signin">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre" required />
                    </div>
                    <div class="form-group">
                        <label for="apellidos">Apellido</label>
                        <input type="text" class="form-control" id="apellidos" required/>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" required/>
                    </div>
                    <div class="form-group">
                        <label for="constrasena">Contraseña</label>
                        <input type="password" class="form-control" id="constrasena" required/>
                    </div>
                    <div class="form-group">
                        <label for="confirmacion">Confirmación de contraseña</label>
                        <input type="password" class="form-control" id="confirmacion" required/>
                    </div>
                    <div class="form-group">
                        <label for="telefono">Teléfono</label>
                        <input type="tel" class="form-control" id="telefono" required/>
                    </div>
                    <div class="form-group">
                        <label for="pais">País</label>
                        <select class="form-control" id="pais">
                            <option value="-1">Seleccione...</option>
                            <option value="1">Colombia</option>
                            <option value="2">Brasil</option>
                        </select>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="terminos" required/>
                        <label class="form-check-label" for="terminos">
                Acepto los términos y condiciones
              </label>
                    </div>
                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary">Continuar</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="container-fluid py-1 bg-info text-white">
        <div class="row">
            <div class="col text-center">
                Derechos reservados
            </div>
        </div>
    </footer>
